<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomVideoViewer</title>
    <style>
      * {
        overflow: hidden;
      }
      video {
        transition: all 3s ease-in-out;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }
      video.active {
        transition: all 3s ease-in-out;
        opacity: 1;
      }
      button {
        z-index: 1000;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <video id="PrimaryVideo" class="active" src=""></video>
    <video id="SecondaryVideo" src=""></video>
    <button onClick="START()">START</button>
    <script>
      let PV = document.getElementById("PrimaryVideo");
      let SV = document.getElementById("SecondaryVideo");
      let isPrimary = true;
      let isTransitioning = false;
      let crossfade = 5; // Seconds until next video starts
      async function getVideo() {
        let req = await fetch("/randomvideo");
        let target = isPrimary ? PV : SV;
        if (req.ok) {
          let r = await req.json();
          console.log(r);
          target.src = "/playvideo/" + r.index;
          target.addEventListener("loadedmetadata", () => {
            if (!isTransitioning) {
                isTransitioning = true;
              isPrimary = !isPrimary;
              target.play();
              setTimeout(() => {
                console.log("Starting Transition");
                startTransition();
              }, (target.duration - crossfade) * 1000);
            }
          });
        } else {
          console.error(req);
        }
      }
      function startTransition() {
        getVideo();
        setTimeout(() => {
          // Change Opacities
          PV.classList.toggle("active");
          SV.classList.toggle("active");
          isTransitioning = false;
        }, crossfade - 3);
      }
      function START() {
        document.querySelector("button").style.display = "none";
        getVideo();
      }
    </script>
  </body>
</html>
