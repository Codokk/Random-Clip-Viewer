<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomVideoViewer</title>
    <style>
      * {
    overflow: hidden;
  }
  video {
    transition: all 3s ease-in-out;
    position: fixed;
    top: 0;
    left: 0;
    opacity: 0;
    width: 100%;
    height: 100%;
  }
  video.active {
    transition: all 3s ease-in-out;
    opacity: 1;
  }
    </style>
  </head>
  <body>
    <video id="PrimaryVideo" class="active" src=""></video>
    <video id="SecondaryVideo" src=""></video>
    <script src="./View.js"></script>
  </body>
</html>
