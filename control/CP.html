<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Pannel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      #MainContainer {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  z-index: 10;
}
#Overlay {
  z-index: 100;
  position: fixed;
  top: 5px;
  right:5px;
}
#Console {
  z-index:1;
  position: absolute;
  bottom:0;
  left:0;
}
#Content {
  padding: 1.2rem 2rem;
  height:100%;
  width:100%;
  margin:0;
}
.card.invisible {
  opacity: 0;
  transition: opacity .5s linear;
}
.card {
  transition: opacity .5s linear;
}
#MainContainer {
    -ms-overflow-style: scrollbar;
    -webkit-app-region:drag;
}
input[type="text"],
input[type="number"],
.btn-large, 
.btn-small, 
.btn {
	-webkit-app-region: no-drag;
}
    </style>
  </head>
  <body>
    <div id="MainContainer">
      <div id="Content" class="card blue-grey">
        <span class="card-title white-text">Random Videos</span>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="8675" id="Port" type="text" />
                <label for="Port">Current Port</label>
              </div>
              <div class="input-field col s6">
                <input
                  placeholder="loading..."
                  id="BrowserSourceUrl"
                  type="text"
                  disabled
                />
                <label for="BrowserSourceUrl">BrowserSource URL</label>
              </div>
            </div>
            <div class="row">
              <div id="ClipsDirectoryContainer"class="input-field col s12">
                <input disabled value="Loading..." id="ClipsDirectory" type="text" />
                <label for="ClipsDirectory">Clips Directory</label>
              </div>
            </div>
          </form>
          <div class="row">
            <div id="UpdateSettings" class="btn-large col s12">Update Settings</div>
          </div>
          <div class="row">
            <div id="StartServerButton" class="btn-large col s12">Start Server</div>
          </div>
          <div class="row">
            <div id="QuitButton" class="btn-large col s12 red">Quit</div>
          </div>
        </div>
      </div>
    </div>
    <div id="Overlay">

    </div>
    <div id="Console">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="CP.js"></script>
  </body>
</html>
